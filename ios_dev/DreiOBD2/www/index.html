<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
	    <title>Personalized Drive | App</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	    <link href="css/bootstrap.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile-1.3.1.min.css">
	    		<style>
			#nextCommute {
				text-align:center;
				position: relative;
				border-radius: 5px;
				border-style:solid;
				border-color: rgb(196, 196, 196);
				border-width: 1px;
				margin: 5px auto;
				padding-top: 0px;
				padding-left: 5px;
				margin-top: 13px;
				width: 300px;
				margin: 0 auto;
			}
			.commute-box-number {
				font-size: 18px;
				font-weight: bold;
				color: rgb(49, 130, 189);
				margin-top: 5px;
			}

.commute-box-label {
font-size: 12px;
color: rgb(109, 109, 109);
margin-top: 0px;
}
.commute-box {
	text-align: center;
	float: left;
	margin-left: 35px;
}


		</style>
	</head>

	<body>

	<!-- The Templates -->
    <script type="text/template" id="DriveHistoryTemplate">
	    <div data-role="header">
	        <h1>Driving History</h1>
	    </div>

	    <div id="container">
	   	</div>
	   	    	<div id="nav-bottom" data-role="footer" data-position="fixed">	
	        <div data-role="navbar">
	    		    <ul>
	                <li id="nav-drivehistory"><a href="#drivehistory" data-role="button" 		
											class="ui-btn-active"
							
					>Drive History</a></li>
	                <li id="nav-track"><a href="#track" 
	                			
	                data-role="button">Track</a></li>
	                <li id="nav-settings"><a href="#settings" 
	                			
	                data-role="button">Settings</a></li>
	    		    </ul>
	        </div><!-- /navbar --> 
	    </div>
	</script>

	<script type="text/template" id="TrackTemplate">
	    <div data-role="header">
	        <h1>Track a Drive</h1>
	    </div>

	    <div id="container">
	        <div id="status" style="width: 200px; margin: 10px auto">Status</div>
	    	<div style="margin-top: 50px; width: 200px; margin: 100px auto">
	       <a onclick="DreiApp.Callbacks.drei_start()" class="btn btn-block btn-primary" href="#" style="color:#fff">Start Tracking Commute</a>
	       </div>
	        <div id="nextCommute" class="container hidden" style="padding-top:0px">
<div class="row-fluid">
                    <div class="commute-box" style="margin-left: 0px;">
                        <div id="speed" class="commute-box-number">Not Connected</div>
                        <div class="commute-box-label">Speed</div>
                    </div>
                    <div class="commute-box">
                        <div id="rpm" class="commute-box-number">Not Connected</div>
                        <div class="commute-box-label">RPM</div>
                    </div>
			</div>
	   	</div>
	   	    	<div id="nav-bottom" data-role="footer" data-position="fixed">	
	        <div data-role="navbar">
	    		    <ul>
	                <li id="nav-drivehistory"><a href="#drivehistory" data-role="button" 		
					>Drive History</a></li>
	                <li id="nav-track"><a href="#track" 
	                		
											class="ui-btn-active"
										
	                data-role="button">Track</a></li>
	                <li id="nav-settings"><a href="#settings" 
	
	                data-role="button">Settings</a></li>
	    		    </ul>
	        </div><!-- /navbar --> 
	    </div>
	</script>

	<script type="text/template" id="SettingsTemplate">
	    <div data-role="header">
	        <h1>Settings</h1>
	    </div>

	    <div id="container">
	    	    <div style="margin-top: 50px; width: 150px; margin: 100px auto">
		       <a style="color: #fff" class="logout btn btn-block btn-primary" href="">Log out</a>
		       </div>

	   	</div>
	   	    	<div id="nav-bottom" data-role="footer" data-position="fixed">	
	        <div data-role="navbar">
	    		    <ul>
	                <li id="nav-drivehistory"><a href="#drivehistory" data-role="button" 		
					>Drive History</a></li>
	                <li id="nav-track"><a href="#track" 
	
	                data-role="button">Track</a></li>
	                <li id="nav-settings"><a href="#settings" 
	           
											class="ui-btn-active"
										
	                data-role="button">Settings</a></li>
	    		    </ul>
	        </div><!-- /navbar --> 
	    </div>
	</script>

	<script type="text/template" id ="drive-log-template">
    	<div data-role="collapsible">
	    	<h3>Drive on <%- timestamp %></h3>
	    	<div>Duration: <%- duration %></div>
	    	<div>Ave Speed: <%- ave_speed %></div>
	    	<div>Ave MPG: <%- ave_mpg %></div>
	    	<div>Tank Used: <%- tank_used %></div>
		</div>
    </script>

    <script type="text/template" id="navigation-template">
    	<div id="nav-bottom" data-role="footer" data-position="fixed">	
	        <div data-role="navbar">
	    		    <ul>
	                <li id="nav-drivehistory"><a href="#drivehistory" data-role="button" 				<% if (activePage === 0) { %>
											class="ui-btn-active"
										 <% } %>
					>Drive History</a></li>
	                <li id="nav-track"><a href="#track" 
	                			<% if (activePage === 1) { %>
											class="ui-btn-active"
										 <% } %>
	                data-role="button">Track</a></li>
	                <li id="nav-settings"><a href="#settings" 
	                			<% if (activePage === 2) { %>
											class="ui-btn-active"
										 <% } %>
	                data-role="button">Settings</a></li>
	    		    </ul>
	        </div><!-- /navbar --> 
	    </div>
    </script>


		<script type="text/javascript" src="cordova-2.7.0rc1.js"></script>
		<script type="text/javascript" src="js/lib/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="js/lib/backbone-min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" src="js/config-jqm.js"></script>
	    
	    <script>
        	// Namespacing Plugin for JQuery
			(function( $ ){
			  	$.fn.ns = function(namespace){
				    return namespace.split('.').reduce(function(holder, name){
				        holder[name] = holder[name] || {};
				        return holder[name];
				    }, window);
				};
			})( jQuery );
		</script>

		<script type="text/javascript" src="js/views.js"></script>
		<script type="text/javascript" src="js/router.js"></script>
		<script type="text/javascript" src="js/drivelogs.js"></script>
	    <script type="text/javascript" src="js/callbacks.js"></script>
	    <script>
	    	$(document).ready(function() {
	    	//document.addEventListener('deviceready', function() {
	    		Backbone.history.start();
	    		window.location.hash = "track";
	    	//}, false);
			});
		</script>
    </body>
</html>
