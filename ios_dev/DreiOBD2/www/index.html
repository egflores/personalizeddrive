<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
	    <title>Personalized Drive | App</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <link href="css/bootstrap.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="css/lib/jquery.mobile-1.3.1.min.css">
	    <style>
			#nextCommute {
				text-align:center;
				position: relative;
				border-radius: 5px;
				border-style:solid;
				border-color: rgb(196, 196, 196);
				border-width: 1px;
				margin: 50px auto 0 auto;
				padding-top: 0px;
				width: 300px;
				padding-bottom: 50px;
			}
			.commute-box-number {
				font-size: 32px;
				font-weight: bold;
				color: rgb(49, 130, 189);
				margin-top: 5px;
			}

			.commute-box-label {
			font-size: 12px;
			color: rgb(109, 109, 109);
			margin-top: 0px;
			}
			.commute-box {
				text-align: center;
			
				padding-top: 50px;
			}
			.ui-page {
		        -webkit-backface-visibility: hidden;
		    } 

			a:hover{text-decoration:none;}
			a {-webkit-touch-callout: none;}
			body {
				-webkit-tap-highlight-color:rgba(0,0,0,0);
				-webkit-user-select: none;
				/* -webkit-transform: translate3d(0,0,0); */
			}
		</style>
	</head>

	<body>

	<!-- The Templates -->
    <script type="text/template" id="DriveHistoryTemplate">
	    <div data-position="fixed" data-id="drei-topnave" data-role="header">
	        <h1>Driving History</h1>
	    </div>

	    <div id="container">
	   	</div>
	   	    	<div id="nav-bottom" data-role="footer" data-position="fixed" data-id="drei-navbar">	
	        <div data-role="navbar">
	    		    <ul>
	                <li id="nav-drivehistory"><a href="#drivehistory" data-role="button" 		
											class="ui-btn-active ui-state-persist"
							
					>Drive History</a></li>
	                <li id="nav-track"><a href="#track" 
	                			
	                data-role="button">Track</a></li>
	                <li id="nav-settings"><a href="#settings" 
	                			
	                data-role="button">Settings</a></li>
	    		    </ul>
	        </div><!-- /navbar --> 
	    </div>
	</script>

	<script type="text/template" id="TrackTemplate">
	    <div data-position="fixed" data-id="drei-topnave" data-role="header">
	        <h1>Track a Drive</h1>
	    </div>

	    <div id="container">
	        <div id="status" style="width: 200px; margin: 10px auto">Status</div>
	    	<div style="margin-top: 50px; width: 200px; margin: 100px auto">
	       <a onclick="DreiApp.Callbacks.drei_start()" class="btn btn-block btn-primary" href="#activetracking" style="color:#fff">Start Tracking Commute</a>
	       </div>
	   	</div>
	   		<div style="margin: 0 auto; width: 250px; text-align: center;" class="onboarding-info">
	          <a href="#onboarding">Having problems connecting?</a>
	       </div>
	   	    	<div id="nav-bottom" data-role="footer" data-position="fixed" data-id="drei-navbar">	
	        <div data-role="navbar">
	    		    <ul>
	                <li id="nav-drivehistory"><a href="#drivehistory" data-role="button" 		
					>Drive History</a></li>
	                <li id="nav-track"><a href="#track" 
	                		
											class="ui-btn-active ui-state-persist"
										
	                data-role="button">Track</a></li>
	                <li id="nav-settings"><a href="#settings" 
	
	                data-role="button">Settings</a></li>
	    		    </ul>
	        </div><!-- /navbar --> 
	    </div>
	</script>

	<script type="text/template" id="SettingsTemplate">
	    <div data-position="fixed" data-id="drei-topnave" data-role="header">
	        <h1>Settings</h1>
	    </div>

	    <div id="container">
	    	    <div style="margin-top: 50px; width: 150px; margin: 50px auto">
		       <a style="color: #fff" class="logout btn btn-block btn-primary" href="">Log out</a>
		       </div>
		    <div style="margin-top: 25px; width: 200px; margin: 50px auto">
			<h3>Feedback</h3>
			Things you like
		       <textarea id="like"></textarea>
			Things we can improve
		       <textarea id="improve"></textarea>
			Things you want to see
		       <textarea id=""></textarea>
		       <a style="color: #fff; width: 150px; margin-left:auto; margin-right:auto;" class="btn btn-block btn-primary" href="">Submit Feedback</a>
		       </div>
		    <div style="margin-top: 25px; width: 200px; margin: 50px auto">
			<p><h3>About Drei</h3>
			</p>
		       </div>

	   	</div>
	   	    	<div id="nav-bottom" data-role="footer" data-position="fixed" data-id="drei-navbar">	
	        <div data-role="navbar">
	    		    <ul>
	                <li id="nav-drivehistory"><a href="#drivehistory" data-role="button" 		
					>Drive History</a></li>
	                <li id="nav-track"><a href="#track" 
	
	                data-role="button">Track</a></li>
	                <li id="nav-settings"><a href="#settings" 
	           
											class="ui-btn-active ui-state-persist"
										
	                data-role="button">Settings</a></li>
	    		    </ul>
	        </div><!-- /navbar --> 
	    </div>
	</script>

	<script type="text/template" id="ActiveTrackingTemplate">
	    <div id="container">
	    		        <div id="nextCommute" class="container hidden" style="padding-top:0px">
<div class="row-fluid">
                    <div class="commute-box" style="margin-left: 0px;">
                        <div id="speed" class="commute-box-number"></div>
                        <div class="commute-box-label">Speed</div>
                    </div>
                    <div class="commute-box">
                        <div id="rpm" class="commute-box-number"></div>
                        <div class="commute-box-label">RPM</div>
                    </div>
                    <div class="commute-box">
                        <div id="instant_mpg" class="commute-box-number"></div>
                        <div class="commute-box-label">MPG</div>
                    </div>
			</div>

	   	</div>
	   	<div style="width: 200px; margin: 20px auto 0 auto;">
	   	<a onclick="DreiApp.Callbacks.drei_stop()" class="btn btn-block btn-danger" href="#" style="color:#fff">Stop Tracking Commute</a>
	   	</div>
	   	</div>
	</script>

	<script type="text/template" id="OnboardingTemplate">
	    <div id="container">
	    <div style="position:fixed; top: 0; height: 50px; overflow: hidden; background-color:#fff; z-index: 100; width: 100%">
	   	<a style="width: 100px;" onclick="DreiApp.Callbacks.drei_stop()" class="btn btn-block btn-danger" href="#" style="color:#fff">Cancel</a>
	   	</div>
	   	<div style="
   padding-top: 65px;">
	   		HOLY FUCK SOMEONE PLEASE FILL THIS IN WITH ONBOARDING.
	   		<ol>
		   		 <li>It should fucking scroll.</li>
		   		 <li>It should have images of the iphone like from the gdoc.</li>
		   		 <li>Make the top bar not scroll.  It's fixed div and shouldn't be that hard.</li>
		   		 <li>Please don't make it look like ass.</li>
	   		</ol>
	   	</div>
	   	</div>
	</script>


	<script type="text/template" id ="drive-log-template">
    	<div data-role="collapsible">
	    	<h3>Drive on <%- timestamp %></h3>
	    	<div>Duration: <%- duration %></div>
	    	<div>Ave Speed: <%- ave_speed %></div>
	    	<div>Ave MPG: <%- ave_mpg %></div>
	    	<div>Tank Used: <%- tank_used %></div>
		</div>
    </script>

    <script type="text/template" id="navigation-template">
    	<div id="nav-bottom" data-role="footer" data-position="fixed">	
	        <div data-role="navbar">
	    		    <ul>
	                <li id="nav-drivehistory"><a href="#drivehistory" data-role="button" 				<% if (activePage === 0) { %>
											class="ui-btn-active"
										 <% } %>
					>Drive History</a></li>
	                <li id="nav-track"><a href="#track" 
	                			<% if (activePage === 1) { %>
											class="ui-btn-active"
										 <% } %>
	                data-role="button">Track</a></li>
	                <li id="nav-settings"><a href="#settings" 
	                			<% if (activePage === 2) { %>
											class="ui-btn-active"
										 <% } %>
	                data-role="button">Settings</a></li>
	    		    </ul>
	        </div><!-- /navbar --> 
	    </div>
    </script>


		<script type="text/javascript" src="cordova-2.7.0rc1.js"></script>
		<script type="text/javascript" src="js/lib/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="js/lib/underscore-min.js"></script>
		<script type="text/javascript" src="js/lib/backbone-min.js"></script>
		<script type="text/javascript" src="js/config-jqm.js"></script>
		<script type="text/javascript" src="js/lib/jquery.mobile-1.3.1.min.js"></script>
		<script type='application/javascript' src='js/lib/fastclick.js'></script>
		
	    
	    <script>
        	// Namespacing Plugin for JQuery
			(function( $ ){
			  	$.fn.ns = function(namespace){
				    return namespace.split('.').reduce(function(holder, name){
				        holder[name] = holder[name] || {};
				        return holder[name];
				    }, window);
				};
			})( jQuery );

			$(function() {
			    FastClick.attach(document.body);
			});
		</script>

		<script type="text/javascript" src="js/views.js"></script>
		<script type="text/javascript" src="js/router.js"></script>
		<script type="text/javascript" src="js/drivelogs.js"></script>
	    <script type="text/javascript" src="js/callbacks.js"></script>
	    <script>
	    	(function( $ ){
		    	//Initialization Status
		    	DreiApp.Callbacks.drei_init(function() {}, function() {});
		    });
	    </script>
    </body>
</html>
