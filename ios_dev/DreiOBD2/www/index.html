	<script type="text/template" id="TrackTemplate">
	    <div data-position="fixed" data-id="drei-topnave" data-role="header">
	        <h1>Track a Drive</h1>
	    </div>

	    <div id="container" style="margin: 10px; text-align:center;">
            <h3>Track Your Drives!</h3>
            <div id="track-drive-message">
                <p>
                    Start tracking your drives to learn what your true MPG is, how long you're spending on your commute, and how fast you're driving.
                </p>
            </div>
            <div style="height: 20px"></div>
            <div style="margin: 0 auto; width: 250px; text-align: center;" class="onboarding-info">
                <!-- <div id="status" class="well" style="width: 200px; margin: 10px auto; text-align: center">
                    Status
                </div> -->
                <a href="#setup/1">
                    Having problems connecting?
                </a>

                <div style="width: 200px; margin: 50px auto 25px auto">
                    <a onclick="DreiApp.Callbacks.drei_start()" class="btn btn-block btn-primary" href="#activetracking" style="color:#fff">
                        Start Tracking Commute
                    </a>
                </div>
            </div>
        </div>
        
        <div id="nav-bottom" data-role="footer" data-position="fixed" data-id="drei-navbar">
	        <div data-role="navbar">

	                <li id="nav-drivehistory">

                            Track
                        </a>
                    </li>
	                <li id="nav-settings">
                        <a href="#settings" data-role="button">
                            Settings
                        </a>
                    </li>
                </ul>
	        </div><!-- /navbar --> 
	    </div>
        
	</script>

	<script type="text/template" id="SettingsTemplate">
	    <div data-position="fixed" data-id="drei-topnave" data-role="header">
	        <h1>Settings</h1>
	    </div>

	    <div id="container">
	    	    <div style="margin-top: 50px; width: 150px; margin: 50px auto">
		       <a style="color: #fff" class="logout btn btn-block btn-primary" href="">Log out</a>
		       </div>
		    <div style="margin-top: 25px; width: 300px; margin: 50px auto; text-align:center">
			<h3>Feedback</h3>
			Things you like
		       <textarea id="like"></textarea>
			Things we can improve
		       <textarea id="improve"></textarea>
			Things you want to see
		       <textarea id=""></textarea>
		       <a style="color: #fff; width: 150px; margin-left:auto; margin-right:auto;" class="btn btn-block btn-primary" href="">Submit Feedback</a>
		       </div>
		    <div style="margin-top: 25px; width: 300px; margin: 50px auto; text-align:center">
			<p><h3>About Drei</h3>
			Drei is an app that helps you quantify your drive. It logs 
			your driving patterns and presents you with easy to 
			understand data about your commutes. It was a project created
			out of the Stanford CS 210 class to help drivers better understand
			their driving behavior.
			<h4>The Drei Team</h4>
			Rowan Chakoumakos<br/>
			Bryce Cronkite-Ratcliff<br/>
			Edgar Flores<br/>
			Stephen Trusheim<br/>
			Vikas Yendluri</p>
		       </div>

	   	</div>

					>Drive History</a></li>

	                data-role="button">Track</a></li>
	                <li id="nav-settings"><a href="#settings" 
	           
											class="ui-btn-active ui-state-persist"
										
	                data-role="button">Settings</a></li>
	    		    </ul>
	        </div><!-- /navbar --> 
	    </div>
	</script>

	<script type="text/template" id="ActiveTrackingTemplate">
	    <div id="container">
				<h1 style="color:rgb(199,199,199); text-align:center;"> Tracking... </h1>
	    		        <div id="nextCommute" class="container hidden" style="padding-top:0px; margin-top:0px;">
    				<div class="progress progress-striped active">
    					<div class="bar" style="width: 100%;"></div>
    				</div>
				   <div class="row-fluid">
                    <div class="commute-box" style="margin-left: 0px;">
					<div class="span6">
                             <div class="commute-box-label">Speed</div>
                         </div>
					<div class="span6">
                        	    <div id="speed" class="commute-box-number">86</div>
                         </div>
                    </div>
                    <div class="commute-box" style="margin-left: 0px;">
					<div class="span6">
                             <div class="commute-box-label">RPM</div>
                         </div>
					<div class="span6">
                        	    <div id="rpm" class="commute-box-number">44</div>
                         </div>
                    </div>
                    <div class="commute-box" style="margin-left: 0px;">
					<div class="span6">
                             <div class="commute-box-label">MPG</div>
                         </div>
					<div class="span6">
                        	    <div id="instant_mpg" class="commute-box-number">44</div>
                         </div>
                    </div>
			</div>

	   	</div>
	   	<div style="width: 200px; margin: 20px auto 0 auto;">
	   	<a onclick="DreiApp.Callbacks.drei_stop()" class="btn btn-block btn-danger" href="#" style="color:#fff">Stop Tracking Commute</a>
	   	</div>
	   	</div>
	</script>

	<script type="text/template" id="SetupTemplate1">
		<div data-position="fixed" data-id="drei-topnave" data-role="header">
			<h1>Setup</h1>
		</div>

	    <div id="container" style="margin: 10px; text-align:center;">
            <h3>Welcome!</h3>
            <div class="setup-message">
                <p>
                	Personalized Drive will help you drive smarter. Start tracking your drives to learn what your true MPG is, how long you're spending on your commute, and how fast you're driving.
                </p>
                <p>
                	We are now going to get your car setup and ready to use the app. Let's get started! <!-- ' -->
                </p>
            </div>
            <div style="height: 50px"></div>
            <div style="margin: 0 auto; width: 250px; text-align: center;" class="onboarding-info">

                <div style="width: 100%; margin: 50px auto 25px auto">
                    <a class="btn btn-block btn-primary" href="#setup/2" style="color:#fff">
                        Next
                    </a>
                </div>
            </div>
        </div>
	</script>

	<script type="text/template" id="SetupTemplate2">
		<div data-position="fixed" data-id="drei-topnave" data-role="header">
			<h1>Step 1</h1>
		</div>

	    <div id="container" style="margin: 10px; text-align:center;">
            <div class="setup-message">
                <p>
                	Plug the device into your car's ODB port. The ODB port is the same port your mechanic uses to diagnose the health of your car. The port is normally located under yout steering wheel. Once you have plugged in the device, turn on your car. <!-- ' -->
                </p>
            </div>
            <div style="margin: 0 auto; width: 250px; text-align: center;" class="onboarding-info">

                <div style="width: 100%; margin: 50px auto 25px auto">
                    <a class="btn btn-block btn-primary" href="#setup/3" style="color:#fff">
                        Next
                    </a>
                </div>
            </div>
        </div>
	</script>	


	<script type="text/template" id="SetupTemplate3">
		<div data-position="fixed" data-id="drei-topnave" data-role="header">
			<h1>Step 2</h1>
		</div>

	    <div id="container" style="margin-top: 10px; margin-left: 10px; margin-right: 10px; text-align:center;">
            <div class="setup-message">
                <p>
                	Go to the Settings app on your phone, and connect to the WiFi network called "WiFIOBD." When you are done connecting, the network will be highlighted blue, as shown below. After you finish connecting, come back to this app! 
                </p>
                <img src="img/wifi_example.jpg" />
            </div>
            <div style="margin: 0 auto; width: 250px; text-align: center;" class="onboarding-info">

                <div style="width: 100%; margin: 50px auto 25px auto">
                    <a class="btn btn-block btn-primary" href="#setup/4" style="color:#fff">
                        Next
                    </a>
                </div>
            </div>
        </div>
	</script>	

	<script type="text/template" id="SetupTemplate4">
		<div data-position="fixed" data-id="drei-topnave" data-role="header">
			<h1>Step 3</h1>
		</div>

	    <div id="container" style="margin-top: 10px; margin-left: 10px; margin-right: 10px; text-align:center;">
            <div class="setup-message">
                <p>
                	All right, we're ready to go! <!-- ' -->
                </p>
                <p> Just a few things to note. Please don't use this app while you're driving. Turn it on before you start driving, and close it when you're done with your drive. We are not liable for any damage you, your car, or anyone in your car may incur while you you use our software. <!-- ' -->
                </p>
                <p> If you agre to these conditions, click "I Agree" below and we can get started!
                <p>
            </div>
            <div style="margin: 0 auto; width: 250px; text-align: center;" class="onboarding-info">

                <div style="width: 100%; margin: 50px auto 25px auto">
                    <a class="btn btn-block btn-primary" href="" style="color:#fff" onCLick="window.localStorage.setItem('AcceptedEULA', true);">
                        I agree
                    </a>
                </div>
            </div>
        </div>
	</script>	

   <script type="text/template" id="drive-history-entry-view">
    	<p>
    		<%- start_time.getMonth() %>/<%- start_time.getDate() %>/<%- start_time.getFullYear() %>
    	</p>
    	<div class="ui-grid-b drive-history-info">
			<div class="ui-block-a">
                <div class="drive-history-stat">
                    <div class="drive-history-num">
                        <%- Math.round(average_mpg) %>
                    </div>
                    <h3>mpg</h3>
                </div>
			</div>
			<div class="ui-block-b" >
                <div class="drive-history-stat">
                    <div class="drive-history-num">
                        <%- Math.round(total_time) %>
                    </div>
                    <h3>minutes</h3>
                </div>
			</div>
			<div class="ui-block-c">
				<div class="drive-history-stat">
					<div class="drive-history-num">
						<%- Math.round(average_speed) %>
					</div>
					<h3>mph</h3>
				</div>
			</div>
		</div><!-- /grid-b -->
    </script>
